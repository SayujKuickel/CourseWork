<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./javaScript/formvalid.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header class="page-nav">
      <div class="logo-container">
        <img src="./assets/icons/printer.svg" alt="logo" />
        <p>Printify</p>
      </div>

      <nav class="nav-links">
        <a href="./index.html">HOME</a>
        <a href="./products.html">SHOP</a>
        <a href="./blog.html">BLOG</a>
        <a href="./about-us.html">ABOUT US</a>
        <a href="./contact.html">CONTACT</a>
        <a href="./research.html">research</a>
      </nav>

      <nav class="icons-container">
        <img src="./assets/icons/search.svg" alt="logo" />
        <img src="./assets/icons/shoppingCard.svg" alt="logo" />
        <img src="./assets/icons/settings-icon.svg" alt="logo" />

        <a href="./products.html">
          <button class="btn btn-primary">Shop Now</button>
        </a>
      </nav>
    </header>

    <section class="page-half-banner">
      <h1>Contact</h1>
      <p class="navigation">
        <a href="./index.html">Home</a> / <span class="active">Contact</span>
      </p>
    </section>
    <section class="container">
      <div class="heading">
        <h1>Contact Details</h1>

        <div class="details">
          <h3>Office Address</h3>
          <p><i class="fa-solid fa-location-dot"></i> Thamel,Kathmandu</p>
          <hr />
          <h3>Contact Info</h3>
          <p><i class="fa-solid fa-phone"></i> 9810000221</p>
          <p><i class="fa-regular fa-envelope"></i> Shopify@gmail.com</p>
          <p><i class="fa-brands fa-instagram"></i> Shopify</p>
        </div>
      </div>

      <form class="login" onsubmit="return false">
        <div class="name">
          <label for="name">Name:</label>
          <span class="error-text" style="display: none" id="name-err">
            The Name cannot be empty
          </span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your Name*"
          />
        </div>

        <div class="email">
          <label for="name">Email:</label>
          <span class="error-text" style="display: none" id="email-err">
            The email cannot be empty
          </span>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your Email*"
          />
        </div>

        <div class="message">
          <label for="name">Comment:</label>
          <span class="error-text" style="display: none" id="message-err">
            The message cannot be empty
          </span>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            style="resize: none"
            placeholder="Write your Comment*"
          ></textarea>
        </div>

        <button
          class="btn btn-primary"
          style="width: fit-content"
          onclick="validateForm()"
        >
          Submit
        </button>
      </form>
    </section>

    <footer class="mt-36 bg-red-50 h-10"></footer>
  </body>
</html>
