<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/about.css" />

    <title>Document</title>
  </head>
  <body>
    <header class="page-nav">
      <div class="logo-container">
        <img src="./assets/icons/printer.svg" alt="logo" />
        <p>Printify</p>
      </div>

      <nav class="nav-links">
        <a href="./index.html">HOME</a>
        <a href="./products.html">SHOP</a>
        <a href="./blog.html">BLOG</a>
        <a href="#">ABOUT US</a>
        <a href="./contact.html">CONTACT</a>
        <a href="./research.html">research</a>
      </nav>

      <nav class="icons-container">
        <img src="./assets/icons/search.svg" alt="logo" />
        <img src="./assets/icons/shoppingCard.svg" alt="logo" />
        <img src="./assets/icons/settings-icon.svg" alt="logo" />

        <a href="./products.html">
          <button class="btn btn-primary">Shop Now</button>
        </a>
      </nav>
    </header>

    <section class="page-half-banner">
      <h1>About Us</h1>
      <p class="navigation">
        <a href="index.html">Home</a> / <span class="active">about us</span>
      </p>
    </section>

    <footer>
      <section class="footer-row">
        <div>
          <div class="logo-container">
            <img src="./assets/icons/printer.svg" alt="logo" />
            <p>Printify</p>
          </div>

          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about-us.html">About</a></li>
            <li><a href="./contact.html">contact</a></li>
            <li><a href="./blog.html">blog</a></li>
            <li><a href="./research.html">Research</a></li>
          </ul>
        </div>
        <form onsubmit="return false" class="newsletter-section">
          <label for="newsletter">Join Our newsletter</label>
          <span
            id="newsletter-err-text"
            style="color: red; font-size: 14px; font-weight: 700"
          >
            Field cannot be empty!
          </span>
          <div>
            <input
              type="email"
              name="newsletter"
              id="newsletter"
              placeholder="Enter Your Email"
            />
            <button class="btn" onclick="checkNewsletter()">Subscribe</button>
          </div>
        </form>
      </section>
      <hr />
      <section class="footer-row">
        <p>&copy; <span id="date"></span> printify inc.</p>
        <ul>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
      </section>
      <script>
        document.getElementById("date").innerHTML = new Date().getFullYear();

        function checkNewsletter() {
          const errText = document.getElementById("newsletter-err-text");
          const newsletterLabel = document.getElementById("newsletter").value;

          errText.style.display = "none";
          errText.innerHTML = "Please enter your email!";
          errText.style.color = "red";

          if (newsletterLabel == "") {
            errText.style.display = "block";
            setTimeout(clearText, 10000);
            return;
          }

          errText.innerHTML = "Added Your email to the newsletter";
          errText.style.color = "green";
          errText.style.display = "block";
          setTimeout(clearText, 10000);
        }

        function clearText() {
          const errText = document.getElementById("newsletter-err-text");
          errText.style.display = "none";
        }
      </script>
    </footer>
  </body>
</html>
